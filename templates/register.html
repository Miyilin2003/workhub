<!doctype html>
<html lang="en">
<head>
    <title>JobBoard &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/custom-bs.css">
    <link rel="stylesheet" href="static/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="static/fonts/line-icons/style.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/animate.min.css">
    <link rel="stylesheet" href="static/css/quill.snow.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body id="top">

<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->

    <!-- REGISTER -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('static/images/hero_1.jpg');" id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">Register</h1>
                    <form method="post">
                        <div class="form-group">
                            <label for="user_id" class="text-white">User ID:</label>
                            <input type="text" name="user_id" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="name" class="text-white">Name:</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="text-white">Phone:</label>
                            <input type="text" name="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-white">Email:</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-white">Username:</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white">Password:</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="security_question" class="text-white">Security Question:</label>
                            <input type="text" name="security_question" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="identify" class="text-white">Identify:</label>
                            <select name="identify" class="form-control" required>
                                <option value="JobSeeker">JobSeeker</option>
                                <option value="HumanResource">HumanResource</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                        <input type="submit" value="Register" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- SCRIPTS -->
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.bundle.min.js"></script>
<script src="static/js/isotope.pkgd.min.js"></script>
<script src="static/js/stickyfill.min.js"></script>
<script src="static/js/jquery.fancybox.min.js"></script>
<script src="static/js/jquery.easing.1.3.js"></script>
<script src="static/js/jquery.waypoints.min.js"></script>
<script src="static/js/jquery.animateNumber.min.js"></script>
<script src="static/js/owl.carousel.min.js"></script>
<script src="static/js/quill.min.js"></script>
<script src="static/js/bootstrap-select.min.js"></script>
<script src="static/js/custom.js"></script>
</body>
</html>
