<!doctype html>
<html lang="en">
<head>
    <title>Resume Details &mdash; JobBoard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/custom-bs.css">
    <link rel="stylesheet" href="static/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="static/fonts/line-icons/style.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/animate.min.css">
    <link rel="stylesheet" href="static/css/quill.snow.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body id="top">

<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="site-wrap">

   <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->
    <header class="site-navbar mt-3">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="site-logo col-6"><a href="index.html">JobBoard</a></div>

            <nav class="mx-auto site-navigation">
              <ul class="site-menu js-clone-nav d-none d-xl-block ml-0 pl-0">
                <li><a href="/jshome" >Home</a></li>
                <li><a href="/jsresumelist" class="nav-link active">Resume</a></li>
                <li><a href="/js_joblist">Jobs</a></li>
                <li><a href="js_message">Messages</a></li>
                  <li><a href=/jsinterviews>Interview</a></li>
                <li class="d-lg-none"><a href="/login" methods=['GET']>Log In</a></li>
              </ul>
            </nav>

            <div class="right-cta-menu text-right d-flex aligin-items-center col-6">
              <div class="ml-auto">
                <a href="/logout" methods=['GET'] class="btn btn-primary border-width-2 d-none d-lg-inline-block"><span class="mr-2 icon-lock_outline"></span>Log Out</a>
              </div>
              <a href="#" class="site-menu-toggle js-menu-toggle d-inline-block d-xl-none mt-lg-2 ml-3"><span class="icon-menu h3 m-0 p-0 mt-2"></span></a>
            </div>

          </div>
        </div>
      </header>
    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('static/images/hero_1.jpg');" id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">Resume Details</h1>
                    <div class="custom-breadcrumbs">
                        <a href="jshome">Home</a> <span class="mx-2 slash">/</span>
                        <a href="jsresumelist">Resume</a> <span class="mx-2 slash">/</span>
                        <span class="text-white"><strong>Resume Details</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="site-section">
        <div class="container">
            <!-- 表单具体内容 -->
            <div class="row mb-5">
                <div class="col-lg-12">
                    <form id="resume-form" class="p-4 p-md-5 border rounded" action="{{ url_for('change_resume', resume_id=resume_id) }}" method="post" enctype="multipart/form-data">
                        <h3 class="text-black mb-5 border-bottom pb-2">Resume Details</h3>

                        <div class="form-group">
                            <label for="user_id">User ID</label>
                            <input type="text" class="form-control" id="user_id" name="user_id" value="{{ resume.user_id }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="education_background">Education Background</label>
                            <textarea class="form-control" id="education_background" name="education_background" rows="4" >{{ resume.education_background }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="work_experience">Work Experience</label>
                            <textarea class="form-control" id="work_experience" name="work_experience" rows="4" >{{ resume.work_experience }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="skills_and_certificates">Skills and Certificates</label>
                            <textarea class="form-control" id="skills_and_certificates" name="skills_and_certificates" rows="4" >{{ resume.skills_and_certificates }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="career_objective">Career Objective</label>
                            <textarea class="form-control" id="career_objective" name="career_objective" rows="4" >{{ resume.career_objective }}</textarea>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-md" value="Update Resume">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- SCRIPTS -->

<script src="static/js/jquery.min.js"></script>

<script src="static/js/jquery.easing.1.3.js"></script>
<script src="static/js/jquery.waypoints.min.js"></script>
<script src="static/js/jquery.animateNumber.min.js"></script>
<script src="static/js/owl.carousel.min.js"></script>
<script src="static/js/quill.min.js"></script>
<script src="static/js/bootstrap-select.min.js"></script>
<script src="static/js/custom.js"></script>
</body>
</html>
