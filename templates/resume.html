<!doctype html>
<html lang="en">
<head>
    <title>JobBoard &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/custom-bs.css">
    <link rel="stylesheet" href="static/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="static/fonts/line-icons/style.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/animate.min.css">
    <link rel="stylesheet" href="static/css/quill.snow.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body id="top">

<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->

    <!-- RESUME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('images/hero_1.jpg');" id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">Upload Resume</h1>
                    <form action="{{ url_for('upload_resume') }}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="user_id" class="text-white">User ID:</label>
                            <input type="text" id="user_id" name="user_id" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="education_background" class="text-white">Education Background:</label>
                            <textarea id="education_background" name="education_background" class="form-control" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="work_experience" class="text-white">Work Experience:</label>
                            <textarea id="work_experience" name="work_experience" class="form-control" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="skills_and_certificates" class="text-white">Skills and Certificates:</label>
                            <textarea id="skills_and_certificates" name="skills_and_certificates" class="form-control" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="career_objective" class="text-white">Career Objective:</label>
                            <textarea id="career_objective" name="career_objective" class="form-control" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="resume_pdf" class="text-white">Upload Resume PDF:</label>
                            <input type="file" id="resume_pdf" name="resume_pdf" class="form-control" accept=".pdf" required>
                        </div>
                        <input type="submit" value="Upload Resume" class="btn btn-primary">
                    </form>
                    <button onclick="generateResumeLink()" class="btn btn-secondary mt-3">Generate Resume</button>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- SCRIPTS -->
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.bundle.min.js"></script>
<script src="static/js/isotope.pkgd.min.js"></script>
<script src="static/js/stickyfill.min.js"></script>
<script src="static/js/jquery.fancybox.min.js"></script>
<script src="static/js/jquery.easing.1.3.js"></script>
<script src="static/js/jquery.waypoints.min.js"></script>
<script src="static/js/jquery.animateNumber.min.js"></script>
<script src="static/js/owl.carousel.min.js"></script>
<script src="static/js/quill.min.js"></script>
<script src="static/js/bootstrap-select.min.js"></script>
<script src="static/js/custom.js"></script>
<script>
    function generateResumeLink() {
        const userId = document.getElementById('user_id').value;
        if (userId) {
            const resumeLink = `https://visiky.github.io/resume/?mode=edit&template=template1&user=${userId}`;
            window.open(resumeLink, '_blank');
        } else {
            alert("Please enter User ID to generate resume link.");
        }
    }
</script>
</body>
</html>
