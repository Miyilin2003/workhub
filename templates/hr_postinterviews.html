    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('static/images/hero_1.jpg');" id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">Post An Interview</h1>
                    <div class="custom-breadcrumbs">
                        <a href="hr_home">Home</a> <span class="mx-2 slash">/</span>
                        <a href="hr_interviewlist">Interviews</a> <span class="mx-2 slash">/</span>
                        <span class="text-white"><strong>Post an Interview</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="site-section">
        <div class="container">
            <div class="row align-items-center mb-5">
                <div class="col-lg-8 mb-4 mb-lg-0">
                    <div class="d-flex align-items-center">
                        <div>
                            <h2>Post An Interview</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 表单具体内容 -->
            <div class="row mb-5">
                <div class="col-lg-12">
                    <form id="interview-form" class="p-4 p-md-5 border rounded" action="{{ url_for('postinterviewaction') }}" method="post" enctype="multipart/form-data">
                        <h3 class="text-black mb-5 border-bottom pb-2">Interview Details</h3>

                        <div class="form-group">
                            <label for="position-id">Position ID</label>
                            <input type="text" class="form-control" id="position-id" name="position_id" placeholder="Position ID">
                        </div>
                        <div class="form-group">
                            <label for="candidate-id">Candidate ID</label>
                            <input type="text" class="form-control" id="candidate-id" name="candidate_id" placeholder="Candidate ID">
                        </div>
                        <div class="form-group">
                            <label for="interview-time">Interview Time</label>
                            <input type="datetime-local" class="form-control" id="interview-time" name="interview_time">
                        </div>
                        <div class="form-group">
                            <label for="interview-format">Interview Format</label>
                            <select class="form-control" id="interview-format" name="interview_format">
                                <option value="Phone">Phone</option>
                                <option value="Video">Video</option>
                                <option value="In-Person">In-Person</option>
                                <option value="Online">Online</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-md" value="Submit Interview">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
